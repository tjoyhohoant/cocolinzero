<div class="container">
    <div class="bg-img-container">

    </div>
    <div class="center-text">Image Gallery</div>
    <div class="content global-background-color">
        <div class="flex-filler"></div>
        <mat-tab-group mat-align-tabs="center" class="tab-group">
            <mat-tab label="New York Trip" class="tab">
                <br>
                <div class="img-grid">
                    <div *ngFor="let link of newYorkCollection" style="background-image: url('/assets/img/new-york-trip/{{link}}')" class="img-square">
                        <!-- <img src="{{link}}"> -->
                    </div>
                </div>
                <div class="gallery-footer"></div>

            </mat-tab>
            <mat-tab label="Second" class="tab">
                <div class="img-grid">
                    Content 2
                </div>
            </mat-tab>
            <mat-tab label="Third" class="tab">
                <div class="img-grid">
                    Content 3
                </div>
            </mat-tab>
        </mat-tab-group>
        <div class="flex-filler"></div>
    </div>
</div>
